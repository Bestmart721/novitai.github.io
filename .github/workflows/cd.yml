name: cd

on:
  push:
    branches:
      - master
      - nuxt2

jobs:
  cd:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: yarn install

      - name: create .env file 
        run: touch .env
        run: echo "SITE_RECAPTCHA_KEY=${{ secrets.SITE_RECAPTCHA_KEY }}" >> .env 
        run: echo "SITE_RECAPTCHA_SECRET=${{ secrets.SITE_RECAPTCHA_SECRET }}" >> .env

        
      - name: Generate
        run: yarn generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist